<!DOCTYPE html>
<html>
<head>
    <title>Open Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            color: #333;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        h1 {
            margin-top: 0;
            color: #667eea;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .info {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
        }
        code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
        }
        .status {
            margin: 15px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 Job Tracker Dashboard</h1>
        <div class="status" id="status">Detecting extension...</div>
        <div class="info">
            <p>Click the button below to open the dashboard in a new tab.</p>
        </div>
        <button class="btn" id="openBtn" disabled>Open Dashboard</button>
        <div class="info" id="instructions" style="display: none;">
            <p><strong>Can't find the extension?</strong></p>
            <ol style="text-align: left; margin-left: 20px;">
                <li>Go to <code>chrome://extensions/</code></li>
                <li>Make sure "Job Tracker" is installed and enabled</li>
                <li>Reload this page</li>
            </ol>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const openBtn = document.getElementById('openBtn');
        const instructionsEl = document.getElementById('instructions');

        // Try to detect if we're in a Chrome extension context
        if (typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.id) {
            const dashboardUrl = chrome.runtime.getURL('dashboard.html');
            statusEl.textContent = '✅ Extension detected!';
            statusEl.style.color = '#28a745';
            openBtn.disabled = false;
            
            openBtn.addEventListener('click', () => {
                window.location.href = dashboardUrl;
            });
        } else {
            statusEl.textContent = '⚠️ Extension not detected';
            statusEl.style.color = '#e74c3c';
            instructionsEl.style.display = 'block';
            
            openBtn.textContent = 'Reload Page';
            openBtn.disabled = false;
            openBtn.addEventListener('click', () => {
                window.location.reload();
            });
        }
    </script>
</body>
</html>
