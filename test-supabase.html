<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="addTestJob()">Add Test Job</button>
    <button onclick="loadJobs()">Load Jobs</button>
    <div id="output" style="margin-top: 20px; padding: 20px; background: #f5f5f5;"></div>

    <script>
        // Initialize Supabase via env config
        const SUPABASE_URL = window.ENV_SUPABASE_URL;
        const SUPABASE_KEY = window.ENV_SUPABASE_KEY;

        if (!SUPABASE_URL || !SUPABASE_KEY) {
            document.getElementById('output').innerHTML = '<div style="color:#b91c1c;">Missing Supabase config. Create <code>config.js</code> from <code>config.example.js</code>.</div>';
        }
        
        console.log('Initializing Supabase...');
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        console.log('✅ Supabase client created:', supabase);

        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            console.log(message);
        }

        async function testConnection() {
            log('Testing connection...');
            try {
                const { data, error } = await supabase
                    .from('jobs')
                    .select('count');
                
                if (error) {
                    log('❌ Error: ' + error.message);
                    console.error('Full error:', error);
                } else {
                    log('✅ Connection successful!');
                    console.log('Data:', data);
                }
            } catch (err) {
                log('❌ Exception: ' + err.message);
                console.error('Exception:', err);
            }
        }

        async function addTestJob() {
            log('Adding test job...');
            try {
                const testJob = {
                    title: 'Test Job',
                    company: 'Test Company',
                    location: 'Test Location',
                    status: 'saved',
                    applied_date: new Date().toISOString().split('T')[0],
                    url: 'https://example.com',
                    description: 'This is a test job',
                    notes: 'Test notes'
                };

                console.log('Job data:', testJob);

                const { data, error } = await supabase
                    .from('jobs')
                    .insert([testJob])
                    .select();
                
                if (error) {
                    log('❌ Error adding job: ' + error.message);
                    console.error('Full error:', error);
                } else {
                    log('✅ Job added successfully!');
                    console.log('Added job data:', data);
                }
            } catch (err) {
                log('❌ Exception: ' + err.message);
                console.error('Exception:', err);
            }
        }

        async function loadJobs() {
            log('Loading jobs...');
            try {
                const { data, error } = await supabase
                    .from('jobs')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    log('❌ Error loading jobs: ' + error.message);
                    console.error('Full error:', error);
                } else {
                    log(`✅ Loaded ${data.length} jobs`);
                    console.log('Jobs:', data);
                    data.forEach((job, i) => {
                        log(`${i + 1}. ${job.title} at ${job.company}`);
                    });
                }
            } catch (err) {
                log('❌ Exception: ' + err.message);
                console.error('Exception:', err);
            }
        }

        // Test on page load
        window.addEventListener('load', () => {
            log('Page loaded, ready for testing!');
            testConnection();
        });
    </script>
</body>
</html>
